<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="This is a project from frontendmentor.io, and build with SASS, CSS-GRID, HTML5 and Javascript. Also this project is made with responsive design">
  <meta name="keywords" content="HTML, SASS, JavaScript, CSS-GRID, frontend developer, nicolas bouffanais" />
  <meta name="author" content="Nicolas Ignacio Bouffanais Lay" />
  <meta name="theme-color" content="#1372db" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

<body>
  <main>
    <img src="./images/pattern-bg.png" alt="pattern background">
    <h1>IP Address Tracker</h1>
    <div class="search">
      <input type="text" placeholder="Search for any IP address or domain">
    </div>
    <div class="content-tracker">
      <h2>IP Address</h2>
      <h2>Location</h2>
      <h2>Timezone</h2>
      <p>UTC <span></span></p>
      <h2>ISP</h2>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="frontenmentor">Challenge by<span>
          Frontend Mentor</span></a>

        by<span> Nicolas Bouffanais</span></a>
    </div>
  </footer>
  <script src="./index.js"></script>

</html>
